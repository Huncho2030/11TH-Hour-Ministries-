<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css"> <!-- Link to the CSS file -->
</head>
<body>
    <section id="contact-section">
        <div class="form-container">
            <!-- Left Side: Form -->
            <div class="contact-form">
                <h5>GET IN TOUCH</h5>
                <h1>Connect with 11TH Hour Ministries</h1>
                <form>
                    <label for="name">Name <span>*</span></label>
                    <input type="text" id="name" placeholder="John Patmos" required>
                    
                    <label for="email">Email address <span>*</span></label>
                    <input type="email" id="email" placeholder="email@website.com" required>
                    
                    <label for="phone">Phone number <span>*</span></label>
                    <input type="tel" id="phone" placeholder="555-555-5555" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Write your message here..."></textarea>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="consent" required>
                        <label for="consent">I allow this website to store my submission so they can respond to my inquiry. <span>*</span></label>
                    </div>
                    
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
            <!-- Right Side: Contact Info -->
            <div class="contact-info">
                <h3>Get in touch</h3>
                <p><strong>Email:</strong> <a href="mailto:lesliehuncho87@gmail.com">lesliehuncho87@gmail.com</a></p>
                <p><strong>Location:</strong> Nairobi, 30 KE</p>
                <h3>Hours</h3>
                <ul>
                    <li>Monday - Friday: 9:00am - 10:00pm</li>
                    <li>Saturday: 9:00am - 6:00pm</li>
                    <li>Sunday: 9:00am - 12:00pm</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
